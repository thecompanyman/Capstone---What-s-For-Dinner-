{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's for Dinner?</title>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Cookie JS -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'whatsfordinner/styles.css' %}">
    <!-- JS -->
    <script defer src="{% static 'whatsfordinner/main.js' %}"></script>
</head>
<body>
    <div id="app" class="container">
        <h1>What's for Dinner?</h1>
        <div v-for="vegetable in available_vegetables">
            <input type="checkbox" @change="displaySelected(vegetable.name)">
            <label for="vegetable.name">[[ vegetable.name ]]</label>
        </div>
        <div v-for="seasoning in available_seasonings">
            <input type="checkbox" @change="displaySelected(seasoning.name)">
            <label for="seasoning.name">[[ seasoning.name ]]</label>
        </div>
        <h3>Selected Ingredients:</h3>
        <div v-for="ingredient in selected_ingredients">
            <span>[[ ingredient ]]</span>
        </div>
    </div>
</body>
</html>
